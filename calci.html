<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script type="text/javascript" src="calci.js"></script>
    <link rel="stylesheet" type="text/css" href="calci.css" />
  </head>
  <body>
    <div class="main">
      <form name="form"><input class="textview" name="textview" /></form>
      <table>
        <tr>
          <td>
            <input class="btton" type="button" value="c" onclick="clean()" />
          </td>
          <td>
            <input class="btton" type="button" value="<" onclick="back()" />
          </td>
          <td>
            <input
              class="btton"
              type="button"
              value="/"
              onclick="insert('/')"
            />
          </td>
          <td>
            <input
              class="btton"
              type="button"
              value="x"
              onclick="insert('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="btton" type="button" value="7" onclick="insert(7)" />
          </td>
          <td>
            <input class="btton" type="button" value="8" onclick="insert(8)" />
          </td>
          <td>
            <input class="btton" type="button" value="9" onclick="insert(9)" />
          </td>
          <td>
            <input
              class="btton"
              type="button"
              value="-"
              onclick="insert('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="btton" type="button" value="4" onclick="insert(4)" />
          </td>
          <td>
            <input class="btton" type="button" value="5" onclick="insert(5)" />
          </td>
          <td>
            <input class="btton" type="button" value="6" onclick="insert(6)" />
          </td>
          <td>
            <input
              class="btton"
              type="button"
              value="+"
              onclick="insert('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input class="btton" type="button" value="1" onclick="insert(1)" />
          </td>
          <td>
            <input class="btton" type="button" value="2" onclick="insert(2)" />
          </td>
          <td>
            <input class="btton" type="button" value="3" onclick="insert(3)" />
          </td>
          <td rowspan="10">
            <input
              class="btton"
              style="height: 103px"
              type="button"
              value="="
              onclick="equal()"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              class="btton"
              style="width: 99px"
              type="button"
              value="0"
              onclick="insert(0)"
            />
          </td>
          <td>
            <input class="btton" type="button" value="." onclick="equal('.')" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
